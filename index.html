<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Event</title>
</head>
<body>
    </header>
    <h1>Events</h1>
    <main class="main">
        <section class="container">
            <div class="row">
                <form action="#" class="form">
                    <p class="text">Welcome to Planet Jace Fitness! Please fill out the following information to subscribe.</p>
                    <div class="name-div d-flex justify-content-between">

                        <label for="fName" class="form-label">please enter first name:
                            <input type="text" name="fName" id="fName" value="" placeholder="First Name" required/>
                        </label>
                        <label for="lName" class="form-label">please enter last name:
                            <input type="text" name="lName"  id="lName" value="" placeholder="Last Name" required />
                        </label>
                        <label for="email" class="form-label"> Please enter email
                            <input type="email" name="email" id="email" value="" placeholder="Email" required/>
                        </label>
                
                        <label for="dob" class="">Please enter date of birth
                            <input type="date" name="dob" id="dob" value="" class="form-check-input" required/>
                        </label>
                    </div>
                    <label for="planType" class="form-label">Choose a plan type
                        <input type="radio" name="planType" id="basic" value="basic" class="form-check-input" />Basic
                        <input type="radio" name="planType" id="premium" value="premium"  class="form-check-input"/>Premium
                        <input type="radio" name="planType" id="vip" value="vip" class="form-check-input" />VIP
                    </label>
                    <label for="terms" class="form-label">
                        <input type="checkbox" name="terms" id="terms" class="form-check-input terms" />Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum voluptas alias illo quia incidunt. Quidem eos fugit et modi dolorum numquam asperiores possimus impedit aliquam.
                    </label>
                    <input type="submit" value="subscribe" class="btn btn-primary" id="submitBtn">
                </form>

            </div>
        </section>
        <section class="container">
            <h2>members</h2>
            <div class="row" id="memberCards">
                <!-- <div class="col-md-3">
                    <div class="card member-card">
                        <img src="https://via.placeholder.com/ 50x50" alt="placeholder img" class="img-fluid">
                        <div class="card-body">
                            <p id="lastName">Last</p>
                            <p id="fistName">First</p>
                            <p id="plan">plan</p>

                        </div>
                    </div>
                </div> -->
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
